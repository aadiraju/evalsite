{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Abhineeth">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ratings.css' %}">
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">

        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'register' or request.resolver_match.url_name == 'home' %} active {% endif %}"
                        href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'study_info' %} active {% endif %}"
                        href="{% url 'study_info' %}">Do Study</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'rate_videos' %} active {% endif %}"
                        href="{% url 'rate_videos' %}">Rate Videos</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'consent' %} active {% endif %}"
                        href="{% url 'consent' %}">Consent Form</a>
                </li>
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-link {% if request.resolver_match.url_name == 'login' %} active {% endif %}"
                        href="{% url 'login' %}">Login</a>
                    {% endif %}
                </li>
            </ul>
        </header>
        <!-- re order rate viedeos and do stydu, remove register keep that in home -->
        <!-- Make the video cards bigger -->

        <main class="my-3">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="pt-5 my-5 text-center text-muted border-top">
            Made with ‚ù§ by Abhineeth
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    {% block javascript %}
    {% endblock %}
</body>

</html>
