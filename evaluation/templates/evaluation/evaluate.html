{% extends "evaluation/base.html" %}
{% block title %}
{% endblock %}
{% block content %}
<div class="text-center mb-3">
    <button id="test" class="btn btn-outline-primary">
        Trial <span id="trial_no">{{ next }}</span>/{{ total }}
    </button>
</div>
<div class="d-flex">
    {% if prev >= 0 %}
    <a role="button" class="btn btn-primary" href="{% url 'evaluate' prev %}">Previous</a>
    {% endif %}
    {% if next != total %}
    <!-- <button class="btn btn-primary ms-auto" type="submit">Next</button> -->
    <a role="button" class="btn btn-primary ms-auto" href="{% url 'evaluate' next %}">Next</a>
    {% endif %}
</div>
{% endblock %}
{% block javascript %}
<script>
    /*
     *  JS for countdown 4m and then update countdown every second and then measure time taken once user clicks next
     *  then update db and then redirect to next trial
     */
    $(document).ready(function () {
        $('#test').click(function () {
            alert($('#trial_no').text());
        });
    });
</script>
{% endblock %}
